services:
  - type: web
    name: youtube-audio-api
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GOOGLE_CREDENTIALS
        value: 
      - key: YOUTUBE_COOKIES
        value: 
